<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: #fff;
        }
        .hero-gradient {
            background-image: linear-gradient(to top, rgba(20, 20, 20, 1) 0, rgba(20, 20, 20, 0) 60%, rgba(20, 20, 20, 1) 100%);
        }
        .carousel-container {
            position: relative;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        .carousel::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 16.666667%; /* 1/6 of the width */
            padding: 0 0.25rem;
            transition: transform 300ms ease-in-out;
        }
        .carousel-item:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            border-radius: 9999px;
            padding: 0.5rem;
            cursor: pointer;
            z-index: 20;
        }
        .carousel-arrow.left {
            left: 1rem;
        }
        .carousel-arrow.right {
            right: 1rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 transition-colors duration-500 bg-transparent" id="navbar">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <div class="flex items-center space-x-8">
                <img class="h-8" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
                <nav class="hidden md:flex space-x-4">
                    <a href="#" class="text-white hover:text-gray-300 font-semibold">Home</a>
                    <a href="#" class="text-white hover:text-gray-300">TV Shows</a>
                    <a href="#" class="text-white hover:text-gray-300">Movies</a>
                    <a href="#" class="text-white hover:text-gray-300">New & Popular</a>
                    <a href="#" class="text-white hover:text-gray-300">My List</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Search, Bell, Profile icons would go here -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                 <img class="h-8 w-8 rounded" src="https://placehold.co/32x32/E84A5F/white?text=U" alt="User Profile">
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main>
        <div class="relative h-[56.25vw]">
            <video poster="https://placehold.co/1920x1080/000000/ffffff?text=Loading+Video..." autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover">
                <!-- In a real app, you'd use a video source -->
                <!-- <source src="your-video.mp4" type="video/mp4"> -->
            </video>
            <div class="absolute top-0 left-0 w-full h-full hero-gradient"></div>
            <div class="relative z-10 flex flex-col justify-center h-full px-4 sm:px-6 lg:px-8 text-white">
                <h1 class="text-3xl md:text-5xl lg:text-6xl font-extrabold w-full lg:w-1/2">
                    Movie Title Goes Here
                </h1>
                <p class="mt-4 text-sm md:text-lg max-w-lg">
                    This is a brief and enticing description of the movie. It should capture the essence of the film and make you want to watch it right away.
                </p>
                <div class="flex space-x-4 mt-8">
                    <button class="flex items-center bg-white text-black font-bold rounded px-4 md:px-6 py-2 md:py-3 hover:bg-gray-200 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" viewBox="0 0 20 20" fill="currentColor">
                          <path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" />
                        </svg>
                        Play
                    </button>
                    <button class="flex items-center bg-gray-500 bg-opacity-70 text-white font-bold rounded px-4 md:px-6 py-2 md:py-3 hover:bg-gray-600 transition">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                         </svg>
                        More Info
                    </button>
                </div>
            </div>
        </div>

        <!-- Movie Carousels -->
        <div class="px-4 sm:px-6 lg:px-8 py-8 space-y-8">
            <!-- Category 1 -->
            <div>
                <h2 class="text-xl font-bold mb-4">Trending Now</h2>
                <div class="carousel-container">
                    <div class="carousel" id="carousel-1">
                        <!-- Movie items will be injected here by JS -->
                    </div>
                    <div class="carousel-arrow left hidden" onclick="scrollCarousel('carousel-1', 'left')">&lt;</div>
                    <div class="carousel-arrow right" onclick="scrollCarousel('carousel-1', 'right')">&gt;</div>
                </div>
            </div>

            <!-- Category 2 -->
            <div>
                <h2 class="text-xl font-bold mb-4">Top Picks for You</h2>
                <div class="carousel-container">
                    <div class="carousel" id="carousel-2">
                        <!-- Movie items will be injected here by JS -->
                    </div>
                     <div class="carousel-arrow left hidden" onclick="scrollCarousel('carousel-2', 'left')">&lt;</div>
                    <div class="carousel-arrow right" onclick="scrollCarousel('carousel-2', 'right')">&gt;</div>
                </div>
            </div>
             <!-- Category 3 -->
            <div>
                <h2 class="text-xl font-bold mb-4">New Releases</h2>
                <div class="carousel-container">
                    <div class="carousel" id="carousel-3">
                        <!-- Movie items will be injected here by JS -->
                    </div>
                     <div class="carousel-arrow left hidden" onclick="scrollCarousel('carousel-3', 'left')">&lt;</div>
                    <div class="carousel-arrow right" onclick="scrollCarousel('carousel-3', 'right')">&gt;</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- Navbar Scroll Effect ---
        const navbar = document.getElementById('navbar');
        window.onscroll = () => {
            if (window.scrollY > 50) {
                navbar.classList.add('bg-black');
            } else {
                navbar.classList.remove('bg-black');
            }
        };

        // --- Mock Movie Data ---
        const mockMovies = [
            { id: 1, title: "Movie 1", posterUrl: "https://placehold.co/400x600/1a1a1a/ffffff?text=Movie+1" },
            { id: 2, title: "Movie 2", posterUrl: "https://placehold.co/400x600/2a2a2a/ffffff?text=Movie+2" },
            { id: 3, title: "Movie 3", posterUrl: "https://placehold.co/400x600/3a3a3a/ffffff?text=Movie+3" },
            { id: 4, title: "Movie 4", posterUrl: "https://placehold.co/400x600/4a4a4a/ffffff?text=Movie+4" },
            { id: 5, title: "Movie 5", posterUrl: "https://placehold.co/400x600/5a5a5a/ffffff?text=Movie+5" },
            { id: 6, title: "Movie 6", posterUrl: "https://placehold.co/400x600/6a6a6a/ffffff?text=Movie+6" },
            { id: 7, title: "Movie 7", posterUrl: "https://placehold.co/400x600/7a7a7a/ffffff?text=Movie+7" },
            { id: 8, title: "Movie 8", posterUrl: "https://placehold.co/400x600/8a8a8a/ffffff?text=Movie+8" },
            { id: 9, title: "Movie 9", posterUrl: "https://placehold.co/400x600/9a9a9a/ffffff?text=Movie+9" },
            { id: 10, title: "Movie 10", posterUrl: "https://placehold.co/400x600/aaaaaa/ffffff?text=Movie+10" },
        ];

        // --- Populate Carousels ---
        function populateCarousels() {
            const carousels = document.querySelectorAll('.carousel');
            carousels.forEach(carousel => {
                // Shuffle movies for variety in each carousel
                const shuffledMovies = [...mockMovies].sort(() => 0.5 - Math.random());
                shuffledMovies.forEach(movie => {
                    const movieItem = document.createElement('div');
                    movieItem.className = 'carousel-item';
                    movieItem.innerHTML = `
                        <img src="${movie.posterUrl}" alt="${movie.title}" class="w-full h-auto rounded-md cursor-pointer">
                    `;
                    carousel.appendChild(movieItem);
                });
            });
        }
        
        // --- Carousel Scrolling Logic ---
        function scrollCarousel(carouselId, direction) {
            const carousel = document.getElementById(carouselId);
            const scrollAmount = carousel.clientWidth; // Scroll by the visible width
            if (direction === 'left') {
                carousel.scrollLeft -= scrollAmount;
            } else {
                carousel.scrollLeft += scrollAmount;
            }
        }

        // --- Update Arrow Visibility on Scroll ---
        function updateArrowVisibility() {
             const carousels = document.querySelectorAll('.carousel');
             carousels.forEach(carousel => {
                const leftArrow = carousel.parentElement.querySelector('.carousel-arrow.left');
                const rightArrow = carousel.parentElement.querySelector('.carousel-arrow.right');
                
                // Show/hide left arrow
                if (carousel.scrollLeft > 0) {
                    leftArrow.classList.remove('hidden');
                } else {
                    leftArrow.classList.add('hidden');
                }
                
                // Show/hide right arrow
                if (carousel.scrollLeft + carousel.clientWidth >= carousel.scrollWidth - 1) { // -1 for precision issues
                    rightArrow.classList.add('hidden');
                } else {
                    rightArrow.classList.remove('hidden');
                }
             });
        }

        // --- Initial Population and Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            populateCarousels();
            // Add scroll event listeners to all carousels
            document.querySelectorAll('.carousel').forEach(carousel => {
                carousel.addEventListener('scroll', updateArrowVisibility);
            });
            // Initial check
            updateArrowVisibility();
        });


    </script>

</body>
</html>
